 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework:spring-core:6.0.11'
    api 'org.springframework:spring-context:6.0.11'
    api 'org.springframework:spring-beans:6.0.11'
    api 'org.springframework:spring-web:6.0.11'
    api 'org.springframework:spring-webmvc:6.0.11'
    api 'org.thymeleaf:thymeleaf-spring6:3.1.1.RELEASE'
    api 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    api 'org.postgresql:postgresql:42.6.0'
    api 'org.springframework:spring-jdbc:6.0.11'
    testImplementation 'junit:junit:3.8.1'
    api 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

group = 'ru.andrewsalygin'
version = '1.0.0-SNAPSHOT'
description = 'spring-mvc-app1 Gradle Webapp'
java.sourceCompatibility = JavaVersion.VERSION_20

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
